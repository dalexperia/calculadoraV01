<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style-calc.css">
    <title>Title</title>
</head>
<body>

<div class="content">
  <div class="calculadora">
    <div class="dDisplay"><input class="display" type="text" placeholder="0"></div>
      <div class="lines">
          <div class="btn btn-num btn-sinal" title="Abre Aspas">(</div>
          <div class="btn btn-num btn-sinal" title="Fecha Aspas">)</div>
          <div class="btn btn-delete btn-sinal" title="Apagar">&#171;</div>
          <div class="btn btn-clear btn-sinal" title="Limpar">AC</div>
      </div>
      <div class="lines">
          <div class="btn btn-num">7</div>
          <div class="btn btn-num">8</div>
          <div class="btn btn-num">9</div>
          <div class="btn btn-num btn-sinal" title="Divisão">/</div>
      </div>
      <div class="lines">
          <div class="btn btn-num">4</div>
          <div class="btn btn-num">5</div>
          <div class="btn btn-num">6</div>
          <div class="btn btn-num btn-sinal" title="Multiplicação">*</div>
      </div>
      <div class="lines">
          <div class="btn btn-num">1</div>
          <div class="btn btn-num">2</div>
          <div class="btn btn-num">3</div>
          <div class="btn btn-num btn-sinal" title="Subtração">-</div>
      </div>
      <div class="lines">
          <div class="btn btn-num">0</div>
          <div class="btn btn-num">.</div>
          <div class="btn btn-eq btn-sinal" title="Executar">=</div>
          <div class="btn btn-num btn-sinal" title="Soma">+</div>
      </div>
  </div>
</div>
<div class="descricao"></div>
</body>
<script type="text/javascript" rel="script" src="assets/js/script.js"></script>
<script type="text/javascript" rel="script" src="assets/js/tooltip.js"></script>
</html>
